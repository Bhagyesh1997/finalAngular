<form (ngSubmit)="update()">

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Color
            </th>
            <th>
                Price
            </th>
            <th>
                Count
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{data.vehicleId.name}}</td>
            <td>{{data.color}}</td>
            <td><input type="number" value="{{data.price}}" class="form-control" [(ngModel)]="data.price" name="price" id="price"/></td>
            <td><input type="number" value="{{data.count}}" class="form-control" [(ngModel)]="data.count" name="count" id="count"></td>
        </tr>
    </tbody>
</table>
<div class="container">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">
        <button type="submit" class="btn btn-warning">Update Details</button>
    </div>
    <div class="col-sm-4">
        
    </div>
</div>
</form>
