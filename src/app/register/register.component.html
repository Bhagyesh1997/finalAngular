<form (ngSubmit)="register()">
        <div class="container">
            <div class="col-md-4">
                
            </div>
            <div class="col-md-4">
                    <div class="col-md-12">
                            <h3>User Registration</h3>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name"
                            [(ngModel)]="user.name" required="required">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                            [(ngModel)]="user.email" required="required">
                        </div>
                    </div>
                    <div class="col-md-12">
                            <div class="form-group">
                                <label for="contactNo">Contact No</label>
                                <input type="text" class="form-control" id="contactNo" name="contactNo" placeholder="Enter contact no"
                                [(ngModel)]="user.contactNo" required="required">
                            </div>
                    </div>
                    <div class="col-md-12">
                            <div class="form-group">
                                <label for="password">Contact No</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                                [(ngModel)]="user.password" required="required">
                            </div>
                    </div>
                    <div class="col-md-12">
                        
                    </div>
                    <br>
                    <br>
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="submit"  style='margin-right:16px' class="btn btn-primary">Register</button>
                            <button type="button" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        </form>
