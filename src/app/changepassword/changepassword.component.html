<form (ngSubmit)="change()">
    <div class="container">
        <div class="col-md-4">
            
        </div>
        <div class="col-md-4">
                <div class="col-md-12">
                        <h3>Change Password</h3>
                </div>
                <div class="col-md-12">
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                            [(ngModel)]="password" required="required">
                        </div>
                </div>
                <div class="col-md-12">
                        <div class="form-group">
                            <label for="conpassword">Confirm New Password</label>
                            <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="Re-Enter password"
                            [(ngModel)]="newpassword" required="required">
                        </div>
                </div>
                <div class="col-md-12">
                    
                </div>
                <br>
                <br>
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="submit" style='margin-right:16px' class="btn btn-primary">Update</button>
                        <button type="button" (click)="cancel()" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</form>
