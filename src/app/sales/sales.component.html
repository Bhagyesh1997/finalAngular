<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <th>Customer </th>
            <th>Vehicle </th>
            <th>Model </th>
            <th>Booking Date</th>
            <th>Selling Date</th>
        </thead>                                                        
        <tbody>
                <tr *ngFor="let d of data">
                    <td>{{d.userId.name}}</td>
                    <td>{{d.detailsId.vehicleId.name}}</td>
                    <td>{{d.detailsId.model}}</td>
                    <td>{{d.bookingId.bookingDate}}</td>
                    <td>{{d.dateOfSale}}</td>
                </tr>
        </tbody>
    </table>    
    
    </div>
